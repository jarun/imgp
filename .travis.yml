language: python
python:
  - "3.5"
  - "3.6"
before_install:
  - pip install pillow
addons:
  apt:
    packages:
      - debhelper
      - devscripts
      - zsh
script:
  - git fetch --unshallow --tags origin
  - ./tools/makedeb
deploy:
  provider: releases
  api-key:
    secure: 
  file_glob: true
  file: dist/*.deb
  on:
    repo: jarun/imgp
    tags: true
    # Upload from only one job (doesn't matter which one because we're packaging the same thing throughout the matrix)
    python: "3.6"

name: imgp
maintainer: Arun Prakash Jana <engineerarun@gmail.com>
license: GPLv3
summary: Superfast batch image resizer and rotator.
homepage: https://github.com/jarun/imgp
commands:
  install:
    - make PREFIX="/usr" install DESTDIR="${BP_DESTDIR}"
packages:
  archlinux:
    builddeps:
      - make
    deps:
      - python-pillow
      - python
  fedora26:
    builddeps:
      - make
    deps:
      - python3-pillow
      - python3
  centos7.3:
    builddeps:
      - make
    deps:
      - python-pillow
      - python
    commands:
      pre:
        - yum install epel-release
  ubuntu16.04:
    builddeps:
      - make
    deps:
      - python3-pillow
      - python3
  ubuntu17.10:
    builddeps:
      - make
    deps:
      - python3-pillow
      - python3
  debian9:
    builddeps:
      - make
    deps:
      - python3-pillow
      - python3
